<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Simple Quiz</h1>
        <div class="quiz">
            <div id="question"><h2>Question goes here!</h2></div>
            <div id="ans-btn">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
            <button id="skip-btn">Skip</button>
            <button id="prev-btn">Previous</button>
        </div>
    </div>


    <audio id="correct-audio" src="./Audio/click the correct ans.mp3"></audio>

    <audio id="completion-audio" src="./Audio/zapsplat_fantasy_magic_beeps_spell_science_107257.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
